    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

        -moz-user-select: none;

      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;

      }

        vertical-align: -.125em;

      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
